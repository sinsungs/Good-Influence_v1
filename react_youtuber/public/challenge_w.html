<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	<!-- subHeader Start -->
	<div id="subHeader" class="container">
		<div class="container_inner">
			<div>
				<ul>
					<li class="sub_logo" >
						<p>갓생플래너</p>
						<img src="./img/logo.png" alt="logo">
					</li>
					<li class="sub_burger">
						<span></span>
						<span></span>
						<span></span>
					</li>
				</ul>
			</div>
		</div>
	</div><!-- subHeader End -->
	<div id="challenge" class="container">
		<div class="container_inner">
			<div>
				<ul>
					<li class="planner_profile">
						<div>
							<div class="pl_pro_img">
								<img src="./img/profile.png" alt="profile">
								<p>@sinsung test</p>
							</div>
							<div class="pl_pro_text">
								<p>영진상사</p>
								<p>lv. 10</p>
							</div>
						</div>
					</li>
					<li class="challenge_read">
						<div class="read_title">
							<img src="./img/flag.png" alt="flag">
							<p>챌린지명 : <input type="text"></p>
						</div>
						<div class="read_info">
							<div class="info_img">
								<img id="thumbnail" src="./img/upload.png" alt="morning">
								<input type="file" id="uploadInput">
							</div>
							<div class="info_text">
								<p>
									<label for="">참가 인원 : </label>
									<input type="number" min="1" value="1">
								</p>
								<p>
									<label for="">시작일 :</label>
									 <input type="date">
								</p>
								<p>
									<label for="">종료일 :</label>
									 <input type="date">
								</p>
								<p>
									<label for="">카테고리 :</label>
									 <select name="" id="">
									 	<option value="일상">일상</option>
									 	<option value="취미">취미</option>
									 	<option value="운동">운동</option>
									 	<option value="자기계발">자기계발</option>
									 </select>
								</p>
								<p>
									<label for="">참가금 :</label>
									 <input type="number">
								</p>
								<p>
									<label for="">필수 등록 사진 개수 :</label>
									 <input type="number">
								</p>
								<p>
									인증 타입(사진 or 챌린지) :
									 <input type="radio"><label for="">사진</label>
									 <input type="radio"><label for="">메타버스</label>
								</p>
								<p>
									<label for="">빈도 타입 :</label>
									<input type="radio"><label for="">하루에 N번</label>
									<input type="radio"><label for="">N일에 한번</label>
								</p>
							</div>
						</div>
						<div class="read_content">
							<textarea name="" id="" cols="30" rows="10" placeholder="내용을 작성하세요..."></textarea>
						</div>
						<div class="read_btn">
							<button>챌린지등록</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- subFooter Start -->
	<div id="subFooter" class="container">
		<div class="container_inner">
			<div>
				<ul>
					<li><a href="planner.html"><img src="./img/home.png" alt="home"></a></li>
					<li><a href="board.html"><img src="./img/list.png" alt="list"></a></li>
					<li><a href="challenge.html"><img src="./img/flag.png" alt="flag"></a></li>
					<li><a href="user.html"><img src="./img/user.png" alt="user"></a></li>
				</ul>
			</div>
		</div>
	</div><!-- subFooter end -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../script/index.js"></script>
</body>
</html>
