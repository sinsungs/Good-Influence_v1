<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="setContent(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  
</head>
<body>
	<style>
		*{
			margin : 0;
			padding: 0;
		}
		.header {
			width : 100vw;
			height: 20vh;
			background-color: aqua;
		}
		.content {
			width : 100vw;
			height: 70vh;
			background-color: lightgray;
		}
		.footer {
			width : 100vw;
			height: 10vh;
			background-color: green;
		}
	</style>
	
	<div class="header">
		<h1>HEADER</h1>
	</div>
	
	<div class="content">
		<th:block th:replace="${content}"></th:block>
	</div>
	
	<div class="footer">
		<h1>FOOTER</h1>
	</div>
	
</body>
</html>
